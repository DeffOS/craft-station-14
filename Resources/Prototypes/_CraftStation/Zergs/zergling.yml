- type: soundCollection
  id: ZerlingScreams
  files:
    - /Audio/_CraftStation/Zergs/ling_scream1.ogg
    - /Audio/_CraftStation/Zergs/ling_scream2.ogg
    - /Audio/_CraftStation/Zergs/ling_scream3.ogg

- type: emoteSounds
  id: Zergling
  params:
    variation: 0.125
  sounds:
    Scream:
      collection: ZerlingScreams
    Laugh:
      path: /Audio/_CraftStation/Zergs/ling_laugh.ogg
    Snore:
      path: /Audio/_CraftStation/Zergs/ling_snore.ogg
    Sigh:
      path: /Audio/_CraftStation/Zergs/ling_sigh.ogg

- type: damageModifierSet
  id: Zergling
  coefficients:
    Blunt: 0.6
    Slash: 0.4
    Piercing: 0.4
    Heat: 0.8
  flatReductions:
    Blunt: 2

- type: entity
  id: MobZergling
  parent: MobZerg
  name: Зерглинг #zerg-zergling-name // PS: Ent locales can suck of my ass
  description: Это зерглинг, Лестер.. малый вид зерга. Обычно они не одни. #zerg-zergling-desc
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CraftStation/Mobs/Aliens/Zergs/ling/ling.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: stand
  - type: MobState
    thresholds:
      0: Alive
      150: Critical
      200: Dead
  - type: Bloodstream
    bloodMaxVolume: 150
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Zergling
  - type: Vocal
    sounds:
      Male: Zergling
      Female: Zergling
      Unsexed: Zergling
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
  - type: MeleeWeapon
    hidden: true
    angle: 15
    range: 1.5
    attackRate: 3
    soundHit:
      path: /Audio/_CraftStation/Zergs/ling_attack.ogg
    animation: WeaponArcBite
    damage:
      types:
        Blunt: 2
        Slash: 6
        Structural: 4
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatXeno
      amount: 6
  - type: MovementSpeedModifier
    baseWalkSpeed : 4.0
    baseSprintSpeed : 6.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
         !type:PhysShapeCircle
          radius: 0.3
        density: 250
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: StaticPrice
    price: 1250

- type: entity
  id: MobZerglingGT
  parent: MobZergling
  suffix: Роль
  components:
  - type: GhostTakeoverAvailable
  - type: GhostRole
    allowMovement: true
    allowSpeech: false
    makeSentient: false
    name: zerg-zergling-name
    description: zerg-ghostrole-desc
    rules: Вы антогонист! Обьединитесь с другими зергами и приведите станцию к краху, за Рой! #zerg-ghostrole-rules

