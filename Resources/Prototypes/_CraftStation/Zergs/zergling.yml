- type: polymorph
  id: Zergian
  entity: MobZergian
  forced: true
  inventory: Drop
  revertOnCrit: false
  revertOnDeath: false

- type: inventoryTemplate
  id: zergian
  slots:
    - name: ears
      slotTexture: ears
      slotFlags: EARS
      slotGroup: MainHotbar
      stripTime: 6
      uiWindowPos: 0,0
      strippingWindowPos: 0,1
      displayName: Ears
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: MainHotbar
      stripTime: 18
      uiWindowPos: 0,1
      strippingWindowPos: 0,2
      displayName: ID
    - name: back
      slotTexture: back
      slotFlags: BACK
      slotGroup: MainHotbar
      stripTime: 12
      uiWindowPos: 0,2
      strippingWindowPos: 0,3
      displayName: Back
    - name: pocket
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 6
      uiWindowPos: 0,3
      strippingWindowPos: 1,3
      dependsOn: back
      displayName: Pocket 1

- type: entity
  id: OrganZergStomach
  parent: BaseHumanOrgan
  name: zerg stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach
  - type: Organ
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 250
  - type: Stomach
  - type: Metabolizer
    maxReagents: 4
    metabolizerTypes: [Human]
    groups:
    - id: Food
    - id: Drink

- type: body
  id: Zergian
  name: "zerg"
  root: torso
  slots:
    head:
      part: HeadVox
      connections:
      - torso
    torso:
      part: TorsoVox
      connections:
      - left arm
      - right arm
      - left leg
      - right leg
      organs:
        stomach: OrganZergStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmVox
      connections:
      - right hand
    left arm:
      part: LeftArmVox
      connections:
      - left hand
    right hand:
      part: RightHandVox
    left hand:
      part: LeftHandVox
    right leg:
      part: RightLegVox
      connections:
      - right foot
    left leg:
      part: LeftLegVox
      connections:
      - left foot
    right foot:
      part: RightFootVox
    left foot:
      part: LeftFootVox

